<head>
  <meta name="color-scheme" content="dark light">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    content="Optimize your images in-browser without uploading to a server. Quick, secure, and totally free." />

  <title>Image Resize & Compression Service</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    integrity="sha256-2TnSHycBDAm2wpZmgdi0z81kykGPJAkiUY+Wf97RbvY=" crossorigin="anonymous">
  <link rel="stylesheet" href="/image-compress/css/app.css?v=1691566565" />
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center mb-4">Resize & Compress Images Instantly!</h1>
        <p class="text-center">
          Optimize your images in-browser without uploading to a server.
          Quick, secure, and totally free.
        </p>
        <p class="text-center">
          Questions? Reach me at
          <a href="https://fadhilyori.my.id">https://fadhilyori.my.id</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-12 mb-4">
        <label for="fileInput" class="form-label fw-bold">Select an image to compress:</label>
        <input type="file" class="form-control" id="fileInput" accept="image/*" />
      </div>
      <div class="col-md-6 col-12 mb-4">
        <label for="qualityValue" class="form-label fw-bold">Quality: </label>
        <select class="form-control" id="qualityValue" autocomplete="off">
          <option selected value="0.92">High</option>
          <option value="0.6">Medium</option>
          <option value="0.2">Low</option>
        </select>
      </div>
      <div class="col-md-6 col-12 mb-4">
        <label for="maxWidthInput" class="form-label fw-bold">Max Width:</label>
        <input type="number" class="form-control" id="maxWidthInput" />
      </div>
      <div class="col-md-6 col-12">
        <label for="maxHeightInput" class="form-label fw-bold">Max Height:</label>
        <input type="number" class="form-control" id="maxHeightInput" />
      </div>
      <div class="col-md-6 col-12 mb-4">
        <label class="form-label fw-bold">Compare (before/after)</label>
        <div class="cocoen">
          <img src="" id="sourceImagePreview" class="d-none" alt="Before">
          <img src="" id="resultImagePreview" class="d-none" alt="After">
        </div>
      </div>
      <div class="col-md-6 col-12 pt-4">
        <p>
          <strong>Original Resolution:</strong>
          <span id="sourceImageResolution">-</span>
        </p>
        <p>
          <strong>Original Size: </strong>
          <span id="sourceImageSize">-</span>
        </p>
        <p>
          <strong>Result Resolution: </strong>
          <span id="resultImageResolution">-</span>
        </p>
        <p>
          <strong>Result Size: </strong>
          <span id="resultImageSize">-</span>
        </p>
        <a href="#" id="downloadButton" class="btn btn-primary d-none" download="compressed_image">Download</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"
    integrity="sha256-/RtAoYCPtJAbsz8JBTBa8uQ1RCraevx0+BsKlvAkLwM=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/cocoen/dist/cocoen.js"></script>
  <script src="/image-compress/js/app.js?v=1691566565"></script>
</body>

</html>
